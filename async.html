<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      //async funck
      async function getUser(id) {
        try {
          let res = await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`);
          let data = await res.json();
          return data;
        } catch (err) {
          throw new Error('Не удалось получить данные с серввера');
        }
      }
      async function main() {
        try {
          let user = await getUser(1);
          console.log(user);
        } catch {
          err;

          console.log(err);
        }
      }

      main();
    </script>
    }
  </body>
</html>
