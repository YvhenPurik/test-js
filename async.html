<body>
	<script type="text/javascript">

	async function getUser(id) {
         let res = await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`)
         let data = await res.json()
        return data;
    }
    async function main() {
         let user = await getUser(1)
         console.log(user)
    }

   main()
	</script>
