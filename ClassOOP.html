    <script type="text/javascript">
      // Class and oop
      class User {
        constructor(name, id) {
          this.name = name;
          this.id = id;
          this.avatar = 'Photo';
        }
        delitAvatar() {
          this.avatar = null;
        }
      }
      class Admin extends User {
        constructor(name, id) {
          super(name, id);
          this.role = 'admin';
        }

        setId(id) {
          this.id = id;
        }
      }
      let vasya = new User('Вася', 30);
      let lena = new User('Лена', 32);
      let adm = new Admin('Admin', 15);

      adm.setId(4);
      vasya.delitAvatar();
      let arr = [1, 2, 3];

        dog: 123,
        dog2: 22,

      }

      console.log(vasya);
      console.log(lena);

      console.log(arr);
      // console.log(obj);
    </script>
