<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<script type="text/javascript">
			let testSum = null;

			let promise = new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve((testSum = 50));
				}, 5000);
			});

			promise
				.then(() => console.log(testSum))
				.catch((err) => {
					console.log(err);
				});

			let testSum2 = null;
			let rrr = () => {
				console.log(testSum2);
			};

			setTimeout(async () => {
				testSum2 = 30;
				await rrr();
			}, 3000);
		</script>
	</body>
</html>
