<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>

	<body id="body">
		<script type="text/javascript">
			function factorial(n) {
				return n != 1 ? n * factorial(n - 1) : 1;
			}
			console.log(factorial(12));

			var res = 1;
			for (var i = 1; i <= 12; i++) {
				res = res * i;
			}
			console.log(res);
		</script>
	</body>
</html>
