<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function changeCount(change) {
				let resSum = 0;

				arr = change.split(' ');
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] === 'penny') {
						resSum += 0.01;
					}

					if (arr[i] === 'dollar') {
						resSum = resSum + 1;
					}
					if (arr[i] === 'quarter') {
						resSum += 0.25;
					}
					if (arr[i] === 'nickel') {
						resSum += 0.05;
					}
					if (arr[i] === 'dime') {
						resSum += 0.1;
					}
				}
				return `$${resSum.toFixed(2)}`;
			}

			console.log(changeCount('dollar dollar dollar dollar dollar dollar dollar dollar dollar dollar penny'));
		</script>
	</body>
</html>
