  <script>
    class Triple {
      static triple(n) {
        if (n === undefined) {
          n = 1;
        }
        return n * 3;
      }
    }

    class BiggerTriple extends Triple {
      static triple(n) {
        return super.triple(n) * super.triple(n);
      }
    }

  console.log(Triple.triple(3));        // 3
  // console.log(Triple.triple(6));       // 18

  var tp = new Triple();

  console.log(BiggerTriple.triple(2));



  // 81 (не затрагивается экземпляром родителя)


  
  </script>
