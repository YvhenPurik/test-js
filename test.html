<body>
   <div id="article"></div>
  
<script type="text/javascript">
let i = 0;
let Interval
let AddNumbForSingle =(n)=>{
 
  Interval =  setInterval(function(){
    console.log(n)
    
    
    if(n != 1){
      i++
      return n + AddNumbForSingle(n - 1)
    }else{
      
      return 1 && clearInterval(Interval)
    }
    
},1000);
  // if(n == 1)return 1
  
}

console.log(AddNumbForSingle(5))
// O(5)

</script>
